<!doctype html>
<html lang="en">

<head>
    <title>Live Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
     
        <div class="form-inline mt-3 d-flex justify-content-center">
            <div class="input-group col-md-6 mb-2">
              <input type="text" class="form-control" id="search-input" placeholder="Enter a location for Weather ...">
            </div>
            <button onclick="getWeather(document.getElementById('search-input').value)" id="search-button" type="button" id="search-button" class="btn btn-primary mb-2">Search</button>
          </div>

        <div class="weather-status text-white text-center">

            <img id="icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="place" >Dhaka</h1>
            <h3><span id="temperature" >38.06</span>&deg;C</h3>
            <h1 id="description" class="lead">Clouds</h1>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
